{% extends "base.html" %}
{% block content %}
<div class="card mx-auto col-8 my-5 d-flex p-3">
  <h2 class="text-center">Sign Up</h2>
  <form class="card-body mx-auto flex-column justify-content-center align-items-center" action="/signup" method="POST">
    <input class="mb-2" type="text" name="username" placeholder="Username"><br>
    <input class="mb-4" type="password" name="password" placeholder="Password"><br>
    <div class="d-flex">
      <button class="mx-auto btn btn-outline-secondary" type="submit">Sign Up</button>
    </div>
  </form>
</div>
{% endblock %}
