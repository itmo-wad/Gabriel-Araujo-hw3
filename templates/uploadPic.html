{% extends "base.html" %}
{% block content %}
  <div class="card mx-auto border-secondary col-8 my-5 d-flex p-3">
    <div class="col-md-12">
      <h2 class="text-center">Upload Image</h2>
      <form class="card-body mx-auto flex-column justify-content-center align-items-center" method="POST" enctype="multipart/form-data" action="{{ url_for('uploadProfilePic') }}">
          <div class="col-lg-8 mx-auto">
            <input type=file name=file class="form-control mb-4 py-1">
          </div>  
          <div class="d-flex">
            <button class="mx-auto btn btn-outline-secondary px-4" type="submit">Upload</button>
          </div>
      </form>
  </div>
{% endblock %}
