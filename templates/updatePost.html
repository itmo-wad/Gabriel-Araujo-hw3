{% extends "base.html" %}
{% block content %}
<div class="card mx-auto border-secondary col-8 mb-4 d-flex p-3">
  <h2 class="text-center">Update Post</h2>
  <form class="card-body mx-auto flex-column mb-0" action='/posts/update/{{postId}}' method="POST">
    <input type="hidden" value="{{postId}}" name="postId">
    <div class="form-floating mb-2">
      <input type="text" class="form-control" id="postTitle" name="postTitle" placeholder="Title" value="{{ previousTitle }}">
      <label for="floatingInput">Title</label>
    </div>
    <div class="form-floating mb-2">
      <textarea class="form-control" name="postContent" placeholder="Write your post here" id="postContent">{{previousContent}}</textarea>
      <label for="postContent">Your Post</label>
    </div>
    <div class="d-flex justify-content-around">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="visibility1" name="visibility" value="public" {{ 'checked' if public else ''}}>
        <label class="form-check-label" for="visibility1">
          Public
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="visibility2" name="visibility" value="private" {{ '' if public else 'checked'}}>
        <label class="form-check-label" for="visibility2">
          Private
        </label>
      </div>
    </div>
    <div class="d-flex">
      <button class="mx-auto btn btn-outline-secondary" type="submit">Update</button>
    </div>
  </form>
</div>
{% endblock %}
